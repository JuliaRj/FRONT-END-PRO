<!-- ДЗ  5.1. Вивід чисел до консолі -->

 <script>
      let res = '';
      for (let i = 20; i <= 30; i += .5) {
        res += i;
        if (i < 30){
            res += ' ';
        }
      }
      console.log(res);
    </script>
<!-- ДЗ  5.2. Розрахунок валюти -->
<script>
      const exchangeRate = 26;

        for (let dollars = 10; dollars <= 100; dollars += 10) {
         let uah = dollars * exchangeRate;
            console.log(`${dollars} доларів = ${uah} гривень`);
        }
    </script>
<!-- ДЗ 5.3. Пошук потрібних чисел -->
 <script>
let number = '';
let userNumber = prompt("Введіть число від 1 до 100");
for (let i = 1; i <= 100; i++) {
 if (Math.pow(i, 2) <= userNumber) {
     number += i;
     if (i < 100){
         number += ' ';
     }
 }
}
console.log(number);

 </script>

<!-- ДЗ 5.4. Просте число чи ні -->
<script>
    const userSimpleNumber = prompt('Введіть число більше 1');
    if (isNaN(userSimpleNumber)) {
        console.log(`Це не число!`);
    } else if (userSimpleNumber <= 1) {
        console.log(`Це не просте число!`);
    } else {
        let isPrime = true;
        for (let i = 2; i < userSimpleNumber; i++) {
            if (userSimpleNumber % i === 0) {
                isPrime = false;
                break;
            }
            continue
        }
        if (isPrime) {
            console.log(`Це просте число!`);
        } else {
            console.log(`Це не просте число!`);
        }

    }
</script>
</body>
